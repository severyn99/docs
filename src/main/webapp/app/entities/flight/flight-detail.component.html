<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="flight">
            <h2><span>Flight</span> {{ flight.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Number</span></dt>
                <dd>
                    <span>{{ flight.number }}</span>
                </dd>
                <dt><span>Departure Time</span></dt>
                <dd>
                    <span>{{ flight.departureTime }}</span>
                </dd>
                <dt><span>Arrival Time</span></dt>
                <dd>
                    <span>{{ flight.arrivalTime }}</span>
                </dd>
                <dt><span>To</span></dt>
                <dd>
                    <div *ngIf="flight.to">
                        <a [routerLink]="['/city', flight.to?.id, 'view']">{{ flight.to?.id }}</a>
                    </div>
                </dd>
                <dt><span>From</span></dt>
                <dd>
                    <div *ngIf="flight.from">
                        <a [routerLink]="['/city', flight.from?.id, 'view']">{{ flight.from?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/flight', flight.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
